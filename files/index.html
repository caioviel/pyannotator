<!DOCTYPE HTML>
<html>
<head>
		<meta charset="UTF-8">
		<title>Teste PyAnnotator</title>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="webncl/css/webncl.css" />
		<link rel="stylesheet" type="text/css" href="webncl/css/remotecontrol.css" />	
		<!-- Bibliotecas -->
		<script type="text/javascript" src="webncl/js/amq_jquery_adapter.js"></script>
		<script type="text/javascript" src="webncl/js/amq.js"></script>
		<script type="text/javascript" src="webncl/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="webncl/js/popcorn.js"></script>
		<script type="text/javascript" src="webncl/js/lua+parser.min.js"></script>
		<script type="text/javascript" src="webncl/js/webncl.js"></script>  
</head>


<body>
		<div id="myPlayer" style="position:relative;width:1280px;height:720px"></div>
		<div id="areaRemoteControl" style="left:1300px"></div>
		<div>
		<p><p><b>Para interagir com o conteúdo aperte o botões com a cor correspondente</b></p>
		<p><b>Para pausar e parar o vídeo utilize os botões de "pause" e "stop"</b></p>
		<p><b>Para finalizar conteúdo adicional, pressione o botão vemelho.</b></p>
		</div>	
	
		<script>		
			var player = new WebNclPlayer("medias/main.ncl","myPlayer");
			var controler1 = new RemoteControl(player,"areaRemoteControl", ['interactive', 'multimedia', 'colorful']);
		</script>
	</script>
</body>
</html>
